{% extends "tasks/tasks-sub-base.html" %}
{% block taskscontent %}
{% load django_bootstrap5 %}
{{ form.media }}
<div class="row">
    <div class="col"></div>
    <div class="col">
        <form action="" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <h4>Are you sure you want to delete this task? <br><br> {{ task }}</h4>
            <div class="btn-toolbar justify-content-between" role="toolbar">
                <div class="btn-group" role="group">
                    <a href="{% url 'task' %}" class="btn btn-outline-primary">Go Back</a>
                </div>
                <div class="btn-group" role="group">
                    <input type="submit" class="btn btn-primary" value="Delete Task">
                </div>
            </div>
        </form>
    </div>
    <div class="col"></div>
</div>
{% endblock taskscontent %}
