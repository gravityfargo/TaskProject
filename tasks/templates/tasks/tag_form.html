{% extends "tasks/tasks-sub-base.html" %}
{% block taskscontent %}
{% load bootstrap5 %}
{{ form.media }}
<div class="row">
    <div class="col"></div>
    <div class="col">
        <h4>Create Tag</h4>
        <form action="" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn-primary" value="Save Tag">
        </form>
        <a href="{% url 'task' %}">Go Back</a>
    </div>
    <div class="col"></div>
</div>
{% endblock taskscontent %}
